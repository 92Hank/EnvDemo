name: Push Changes
on: 
  push:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Check output
        if: steps.ghd.outputs.tag != ${{env.tag}}
        run: |
          touch ${{ github.workspace }}/env-demo/.env.development
          echo "TEST_ENV_KEY=hej123" >> ${{ github.workspace }}/env-demo/.env.development
          cat ${{ github.workspace }}/env-demo/.env.development

      - name: Check for modified files
        id: git-check
        run: echo "changed=$(git status --porcelain | wc -l)" >> $GITHUB_OUTPUT

      - name: Commit files
        if: steps.git-check.outputs.changed != 0
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add --all
          git commit -m '[automated commit] for git tags with GitHub workflow' -a
      - name: Push changes
        if: steps.git-check.outputs.changed != 0
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }}
